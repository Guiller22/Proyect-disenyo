<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="estilo/estilo_video.css">
</head>

<body>
    <header>
        <div class="logo"><img src="imagenes/Img-512.png"></div>
        Videos
    </header>
    <div class="menu" id="menu">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="container" role="main">
        <div class="video-container">
            <video width="480" height="320" controls="controls" poster="poster.png" id="myVideo">
                
                <source src="glocken.mp4" type="video/mp4" />
                <source src="glocken.ogg" type="video/ogg">
                    <p>Your browser cannot play the provided video file.</p>
                <track kind=captions src=subtitulos.en.vtt srclang=en lang=en label="English" default>
                <track kind=captions src=subtitulos.es.vtt srclang=es lang=es label="Spanish">
            </video>
        </div>
    </div>
</body>

</html>
